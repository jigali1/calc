<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calc</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="calc">
			<div class="display">
				<div class="displayTop"></div>
				<div class="displayBottom">0</div>
			</div>
			<div class="keyboard">
				<div class="button clear"><p>c</p></div>
				<div class="button b_orange"><p>&#247;</p></div>
				<div class="button"><p>7</p></div>
				<div class="button"><p>8</p></div>
				<div class="button"><p>9</p></div>
				<div class="button b_orange"><p>&#215;</p></div>
				<div class="button"><p>4</p></div>
				<div class="button"><p>5</p></div>
				<div class="button"><p>6</p></div>
				<div class="button b_orange"><p>-</p></div>
				<div class="button"><p>1</p></div>
				<div class="button"><p>2</p></div>
				<div class="button"><p>3</p></div>
				<div class="button b_orange"><p>+</p></div>
				<div class="button b_0"><p>0</p></div>
				<div class="button"><p>.</p></div>
				<div class="button b_orange"><p>=</p></div>
			</div>
		</div>
		<div class="banner">Online calculator</div>
	</div>
	

<script src="script.js"></script>	
</body>
</html>
